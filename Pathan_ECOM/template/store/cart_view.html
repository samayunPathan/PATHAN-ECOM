{% extends 'core_app/base.html'%}
{%block title%}Cart{%endblock%}
{%block content%}

<h1 class="text-2xl">Cart</h1>
{% for item in cart %}
<p class="mb-2">
    <b>Title :</b> {{item.product.title}} <br>
    <b>Quantity :</b> {{item.quantity}} <br>

    <a href="{% url 'store:change_quantity' item.product.id %}?action=increase">Increase +</a>
    <a href="{% url 'store:change_quantity' item.product.id %}?action=decrease">decrease -</a>

    <a href="{% url 'store:remove_from_cart' item.product.id %}">Remove product from cart</a>
</p>
{% endfor %}
<strong> Total Cost :</strong> BDT {{cart.get_total_cost}}
{% endblock %}
