{% extends 'core_app/base.html'%}
{%block title%}Checkout{%endblock%}
{%block content%}

<h1 class="text-2xl mb-6">Checkout</h1>
<h2 class="mb-2 text-2xl bg-teal-700 text-white p-4 rounded-xl">Total purchase : BDT {{cart.get_total_cost}}</h2>
<form method="post" action=".">
    {%csrf_token%}
    {{form.as_p}}
    <button class="mt-8 inline-block py-4 px-8 text-white bg-teal-700 rounded-xl hover:bg-teal-900">Checkout</button>
</form>
{% endblock %}
